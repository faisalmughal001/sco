<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purse Shop - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #250707;
}

header {
  background-color: #160f0f;
  padding: 15px 0;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.navbar .logo a {
  color: white;
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style-type: none;
  display: flex;
}

.nav-links li {
  margin: 0 15px;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #f4a261;
}

/* Hero Section */
.hero {
  background: #333 url('images/purse-hero.jpg') no-repeat center center;
  background-size: cover;
  color: white;
  text-align: center;
  padding: 100px 20px;
}

.hero h1 {
  font-size: 50px;
}

.hero p {
  font-size: 20px;
}

/* Featured Products */
.featured-products {
  text-align: center;
  padding: 50px 20px;
}

.featured-products h2 {
  margin-bottom: 30px;
  color: #ffffff;
}

.product {
  display: inline-block;
  width: 30%;
  margin: 0 10px;
  text-align: center;
}

.product img {
  width: 100%;
  height: auto;
}

.product p {
  margin-top: 10px;
  color: #ffffff;
}

/* Shop Page */
.shop {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 50px 20px;
}

.shop .product {
  width: 30%;
  margin: 20px;
  text-align: center;
}

.shop .product button {
  background-color: #f4a261;
  border: none;
  color: white;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.shop .product button:hover {
  background-color: #e76f51;
}

/* Contact Form */
.contact {
  padding: 50px 20px;
  text-align: center;
}

.contact form {
  max-width: 500px;
  margin: 0 auto;
  text-align: left;
}

.contact input, .contact textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
}

.contact button {
  background-color: #f4a261;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.contact button:hover {
  background-color: #e76f51;
}

</style>
<body>
  <!-- Navbar Section -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">Purse Shop</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h1 style="color: #ffffff;">Contact Us</h1>
    <form action="#" method="post">
      <label for="name" style="color: #ffffff;">Your Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email" style="color: #ffffff;">Your Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message" style="color: #ffffff;">Your Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>
      
      <button type="submit" style="color: #ffffff;">Send Message</button>
    </form>
  </section>
</body>
</html>
